name: test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - 'latest'
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v3
      - run: perl -V
      - run: perl -MPerl::Critic=critique -MData::Dumper -e "my @c = critique({-severity => 'harsh', -exclude => [Community::DiscouragedModules]}, shift); print Dumper(@c) ; print @c ; exit (@c?1:0)" hello_world.pl
